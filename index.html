<script type="text/javascript">
    // Do not name the function "play()"
    function playVideo(){
        var video = document.getElementById('video');
        video.play();
        video.addEventListener('ended',function(){
            window.location = 'homepage.html';
        });
    }
</script>
<video id="video" onclick="playVideo()">
    <source src="open.mov" />
    <source src="open.mp4" type="video/mp4" />

    <object data="open.swf" type="application/x-shockwave-flash"
            width="1920" height="1080">
        <param name="movie" value="open.swf" />
    </object>
</video>

</section>
