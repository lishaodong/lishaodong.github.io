<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <!--
        Assignment for MIS Technology, HTML part
        Michael Jackson: Artist and Philanthropist
        Author: Joy
        -->
    <link href="indexStyles.css" rel="stylesheet" />

    <SCRIPT LANGUAGE="JavaScript">

        function MM_preloadImages() { //v1.2
            if (document.images) {
                var imgFiles = MM_preloadImages.arguments;
                var preloadArray = new Array();
                for (var i=0; i<imgFiles.length; i++) {
                    preloadArray[i] = new Image;
                    preloadArray[i].src = imgFiles[i];
                }
            }
        }

        function MM_swapImage() { //v1.0
            var i,theObj,j=0,swapArray=new Array,oldArray=document.MM_swapImgData;
            for (i=0; i < (MM_swapImage.arguments.length-2); i+=3) {
                theObj = eval(MM_swapImage.arguments[(navigator.appName == 'Netscape')?i:i+1])
                if (theObj != null) {
                    swapArray[j++] = theObj;
                    swapArray[j++] = (oldArray==null || oldArray[j-1]!=theObj)?theObj.src:oldArray[j];
                    theObj.src = MM_swapImage.arguments[i+2];
                } }
            document.MM_swapImgData = swapArray; //used for restore
        }

    </SCRIPT>
    <SCRIPT LANGUAGE="JavaScript">

        function MM_swapImgRestore() { //v1.0
            if (document.MM_swapImgData != null)
                for (var i=0; i<(document.MM_swapImgData.length-1); i+=2)
                    document.MM_swapImgData[i].src = document.MM_swapImgData[i+1];
        }

    </SCRIPT>

</head>

<body>
    <video autoplay="autoplay" >
        <source src="index_bg%20(2).mp4" />
        <source src="index_bg.webm" />
    </video>

    <nav>
        <A HREF="Artist.html" ONMOUSEOVER="MM_swapImage('document.Artist','document.Artist','Artiston.gif','MM_swapImage1')" ONMOUSEOUT="MM_swapImgRestore()"><IMG SRC="Artistoff.gif" BORDER=0 ALT="Artist" NAME="Artist"></A>
        <A HREF="Philanthropist.html" ONMOUSEOVER="MM_swapImage('document.Philanthropist','document.Philanthropist','Philanthropiston.gif','MM_swapImage1')" ONMOUSEOUT="MM_swapImgRestore()"><IMG SRC="Philanthropistoff.gif" BORDER=0 ALT="Philanthropist" NAME="Philanthropist"></A>

    </nav>



</body>
</html>
